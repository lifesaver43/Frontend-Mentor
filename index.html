<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <nav>
      <img src="/images/logo.svg" alt="logo">
      <img id="menu" src="/images/icon-menu.svg" alt="icon-menu">
    </nav>

    <div id="nav-bar" class="nav-bar hide">
      <div class="top-nav">
        <img id="exit" src="/images/icon-close-menu.svg" alt="exit">
        <div class="feature-nav">
          <p>Features <span><img src="/images/icon-arrow-down.svg" alt=""></span> <span><img class="hide" src="/images/icon-arrow-up.svg" alt=""></span></p>
          <ul class="feature-child hide">
            <li><a href="#"><img src="/images/icon-todo.svg" alt="todo"> Todo List</a></li>
            <li><a href="#"><img src="/images/icon-calendar.svg" alt="todo"> Calendar</a></li>
            <li><a href="#"><img src="/images/icon-reminders.svg" alt="todo"> Reminders</a></li>
            <li><a href="#"><img src="/images/icon-planning.svg" alt="todo"> Planning</a></li>
          </ul>
        </div>

        <div class="company-nav">
          <p>Company <span><img src="/images/icon-arrow-down.svg" alt=""></span> <span><img class="hide" src="/images/icon-arrow-up.svg" alt=""></span></p>
          <ul class="company-child hide">
            <li><a href="#">History</a></li>
            <li><a href="#">Our Team</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </div>

        <p>Careers</p>
        <p>About</p>
      </div>
      <div class="login">
        <button><a href="#">Login</a></button>
        <button><a href="#">Register</a></button>
      </div>
    </div>
  </header>

  <section>
    <img src="/images/image-hero-mobile.png" alt="hero">
    <img class="hide" src="/images/image-hero-desktop.png" alt="hero-desktop">
    <h1>Make remote work</h1>
    <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
    <button>Learn more</button>

    <div class="brands">
      <img src="/images/client-databiz.svg" alt="client-databiz">
      <img src="/images/client-audiophile.svg" alt="client-audiophile">
      <img src="/images/client-meet.svg" alt="client-meet">
      <img src="/images/client-maker.svg" alt="client-maker">
    </div>
  </section>
  
  <!-- <script src="/css/app.js"></script> -->
  <script>
    const menu = document.getElementById("menu");
    const exit = document.getElementById("exit");
    const navBar = document.getElementById("nav-bar");

    menu.addEventListener("click", () => {
      navBar.classList.add("active")
    });

    exit.addEventListener("click", () => {
      navBar.classList.remove("active")
    });
  </script>
</body>
</html>
